<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow</title>
    <script type="module" src="../src/app.js" defer></script>

    <!-- using tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- using fontawesome for icons -->
    <script
      src="https://kit.fontawesome.com/e831457755.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-[#F5F5F5] font-sans" data-filter="all">
    <!-- sidebar -->
    <aside
      class="min-h-screen border-r border-gray-200 w-64 fixed left-0 top-0 bg-white"
    >
      <div class="p-6 border-b border-gray-200">
        <h1 class="font-bold text-xl text-gray-900">TaskFlow</h1>
      </div>
      <nav class="flex flex-col p-4 gap-2">
        <a
          href="../index.html"
          class="filter-btn w-full flex items-center gap-3 text-left px-4 py-3 hover:bg-gray-50 rounded-lg text-gray-700 transition-colors"
        >
          <i class="fa-solid fa-grip w-5"></i>
          <span class="font-medium">Dashboard</span>
        </a>
        <a
          href="allTasks.html"
          class="filter-btn active w-full flex items-center gap-3 text-left px-4 py-3 hover:bg-gray-50 rounded-lg text-gray-700 transition-colors"
        >
          <i class="fa-solid fa-list-check w-5"></i>
          <span class="font-medium">All Tasks</span>
        </a>
        <a
          href="completed.html"
          class="filter-btn w-full flex items-center gap-3 text-left px-4 py-3 hover:bg-gray-50 rounded-lg text-gray-700 transition-colors"
        >
          <i class="fa-solid fa-check w-5"></i>
          <span class="font-medium">Completed</span>
        </a>
        <a
          href="pending.html"
          class="filter-btn w-full flex items-center gap-3 text-left px-4 py-3 hover:bg-gray-50 rounded-lg text-gray-700 transition-colors"
        >
          <i class="fa-solid fa-clock w-5"></i>
          <span class="font-medium">Pending</span>
        </a>
      </nav>
    </aside>

    <div class="ml-64">
      <header
        class="flex justify-between items-center fixed top-0 right-0 bg-white px-8 py-4 border-b border-gray-200 z-10"
        style="left: 256px"
      >
        <div>
          <h1 class="font-bold text-2xl text-gray-900">Completed</h1>
        </div>
        <div>
          <button
            id="newTaskBtn"
            class="bg-black text-white font-semibold px-6 py-2.5 rounded-lg hover:bg-gray-800 transition-colors flex items-center gap-2"
          >
            <i class="fa-solid fa-plus"></i>
            <span>New Task</span>
          </button>
        </div>
      </header>

      <main class="pt-20 py-4">
        <!-- modal -->
        <div
          id="taskModal"
          class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50"
        >
          <div
            class="bg-white rounded-xl shadow-2xl w-full max-w-md overflow-hidden"
          >
            <div class="flex justify-between items-center px-6 py-4 border-b">
              <h2 class="text-xl font-bold text-gray-800">New Task</h2>
              <button
                id="closeModalX"
                class="text-gray-500 hover:text-black transition-colors text-xl font-bold"
              >
                âœ•
              </button>
            </div>
            <form id="taskForm" class="p-6 space-y-4">
              <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1"
                  >Title</label
                >
                <input
                  type="text"
                  id="taskTitle"
                  placeholder="Enter task title"
                  class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-black outline-none"
                />
              </div>
              <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1"
                  >Description</label
                >
                <textarea
                  id="taskDesc"
                  placeholder="Enter task description"
                  rows="3"
                  class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-black outline-none"
                ></textarea>
              </div>
              <div class="flex items-center gap-3">
                <label class="text-sm font-semibold text-gray-700"
                  >Status:</label
                >
                <div
                  class="flex items-center gap-2 bg-gray-100 px-3 py-1 rounded-full text-sm"
                >
                  <input
                    type="checkbox"
                    id="statusPending"
                    class="accent-black"
                  />
                  <span>Pending</span>
                </div>
              </div>
              <div class="flex justify-end gap-3 pt-4">
                <button
                  type="button"
                  id="closeModalBtn"
                  class="px-4 py-2 text-gray-600 border hover:bg-gray-100 rounded-lg transition-colors"
                >
                  Cancel
                </button>
                <button
                  type="submit"
                  class="bg-black text-white px-6 py-2 rounded-lg hover:bg-gray-800 transition-colors"
                >
                  Save
                </button>
              </div>
            </form>
          </div>
        </div>

        <!-- tasks list  -->
        <div class="bg-white shadow-sm border border-gray-100 overflow-hidden">
          <div id="tasksList" class="divide-y divide-gray-100"></div>
        </div>
      </main>
    </div>
  </body>
</html>
